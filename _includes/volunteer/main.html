<h2>What's your superpower?</h2>
<form id="volunteer-form" name="volunteer" v-on:submit.prevent="addVolunteer"> 
  <div class="form-group">
    <input type="text" id="firstName" v-model="newVolunteer.firstName" required class="form-control volunteerField">
    <label for="firstName" class="form-control-placeholder">First Name</label>
    <div class="invalid-feedback">
        Please type in your first name
    </div>
  </div>
  <div class="form-group">
    <input type="text" id="lastName" v-model="newVolunteer.lastName" required class="form-control volunteerField" name="lastName">
    <label for="lastName" class="form-control-placeholder">Last Name</label>
    <div class="invalid-feedback">
        Please type in your last name
    </div>
  </div>
  <div class="form-group">
    <input type="email" id="primEmail" v-model="newVolunteer.primEmail" required class="form-control volunteerField" name="primEmail" >
    <label for="primEmail" class="form-control-placeholder">Primary Email</label>
    <div class="invalid-feedback">
        Please type in a valid email
    </div>
  </div>
  <div class="form-group">
      <input type="tel" id="phone" v-model="newVolunteer.phone" class="form-control volunteerField" name="phone" >
      <label for="phone" class="form-control-placeholder">Phone Number</label>
  </div>
  <div class="form-group">
      <input type="text" id="work"  v-model="newVolunteer.work" class="form-control volunteerField" name="work" >
      <label for="work" class="form-control-placeholder">Where can people see your work?</label>
  </div>
  <div class="form-group">            
      <input type="text" id="other" v-model="newVolunteer.other" class="form-control volunteerField" name="other" >
      <label for="other" class="form-control-placeholder">Anywhere else?</label>
  </div>
  <div class="form-group">
      <input type="text" id="city" v-model="newVolunteer.city" class="form-control volunteerField" name="city" >
      <label for="city" class="form-control-placeholder">City</label>
  </div>
  <div class="form-group">
    <select class="form-control selectpicker volunteerField" v-model="newVolunteer.state" style="height: calc(3.25rem + 2px)!important" id="state" name="state">
        <option value="">N/A</option>
        <option value="AK">Alaska</option>
        <option value="AL">Alabama</option>
        <option value="AR">Arkansas</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DC">District of Columbia</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="IA">Iowa</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="MA">Massachusetts</option>
        <option value="MD">Maryland</option>
        <option value="ME">Maine</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MO">Missouri</option>
        <option value="MS">Mississippi</option>
        <option value="MT">Montana</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="NE">Nebraska</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NV">Nevada</option>
        <option value="NY">New York</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="PR">Puerto Rico</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VA">Virginia</option>
        <option value="VT">Vermont</option>
        <option value="WA">Washington</option>
        <option value="WI">Wisconsin</option>
        <option value="WV">West Virginia</option>
        <option value="WY">Wyoming</option>
    </select>
      <label for="state" class="form-control-placeholder stateField ">State</label>
  </div>
  <div class="form-group">
    <input type="text" id="linkedin" 
           v-model="newVolunteer.linkedin" 
           v-on:blur="newVolunteer.linkedin = urlValidate(newVolunteer.linkedin)"
           class="form-control volunteerField" 
           name="linkedin" >
    <label for="linkedin" class="form-control-placeholder">LinkedIn</label>
  </div>
  <div class="form-group">              
    <input type="text" id="twitter" 
           v-model="newVolunteer.twitter"
           class="form-control volunteerField" name="twitter" >
    <label for="twitter" class="form-control-placeholder">Twitter</label>
  </div>
  <div class="form-group">
    <label class="volunteerLabel" for="passionWork">
      Are there any types of problems you're particularly passionate about solving?
    </label>
    <br/>
    <div v-for="passion in passionList" class="checkbox">
      <label class="customcheck d-block volunteerLabel"  style=" text-indent:15px;"  >
          <input id="passionWork" type="checkbox" v-model="newVolunteer.chosenPassionList" :value="passion.id"><span class="checkmark" style="margin-right:25px;"></span>{$ passion.name $}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="volunteerLabel" for="position">What are you in a position to volunteer? Add all the skills you can muster.</label>
    <br/>
    <div v-for="position in positionList" class="checkbox">
      <label class="customcheck d-block volunteerLabel"  style=" text-indent:15px;"  >
          <input id="position" type="checkbox" v-model="newVolunteer.chosenPositionList" :value="position.id"><span class="checkmark" style="margin-right:25px;"></span>{$ position.name $}
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="volunteerLabel" for="activities">Below are some types of regular needs that have emerged, what type of activities are you best suited to support?</label>
    <br/>
    <div v-for="activity in activitiesList" class="checkbox">
      <label class="customcheck d-block volunteerLabel"  style=" text-indent:15px;"  >
          <input id="activities" type="checkbox" v-model="newVolunteer.chosenActivitiesList" :value="activity.id"><span class="checkmark" style="margin-right:25px;"></span>{$ activity.name $}
      </label>
    </div>  
  </div>
  <div class="form-group">
    <input type="number" id="hours" v-model="newVolunteer.hours" class="form-control volunteerField" name="hours" >
    <label for="hours" class="form-control-placeholder">Hours Per Week Available?</label>
    <p><small>Your best guess is fine. This is just services as a guideline for us to best connect you with a project!</small></p>
  </div>
  <div class="form-group">
    <label class="volunteerLabel"  for="contributeSkills">I am interested in contributing my skills to ...</label>
    <div class="checkbox">
        <label class="customcheck d-block volunteerLabel"  style=" text-indent:15px;"  >
            <input type="checkbox" v-model="newVolunteer.interested" value="Contributing" id="contributing" value=""><span class="checkmark" style="margin-right:25px;"></span>Contributing
        </label>
    </div>
    <div class="checkbox">
      <label  class="customcheck d-block volunteerLabel" style=" text-indent:15px;" >
          <input type="checkbox" v-model="newVolunteer.interested" value="Mentoring" id="mentoring" value=""> <span class="checkmark" style="margin-right:25px;"></span>Mentoring
      </label>
    </div>
    <div class="checkbox ">
      <label  class="customcheck d-block volunteerLabel" style=" text-indent:15px;" >
          <input type="checkbox" v-model="newVolunteer.interested" value="Giving a remote talk" id="remote" value="" ><span class="checkmark" style="margin-right:25px;"></span>Giving a remote talk
      </label>
    </div>
  </div>
  <div class="form-group">
      <label for="photo" class="volunteerLabel" >Upload a photo. Since we're all remote, let us see your face!</label>
      <div id="upload_Box" >
          <!--<button class="btn btn-secondary" id="photoUpload" type="button"  style="border: 2px solid #4300FF; background-color: #F1EBFF; padding:10px;"><i class="fa fa-paperclip" style="color: #4300FF;">
          </i><strong style="padding:10px; color: #4300FF;;">Attach File</strong></button> 
          <span style="font-size: 1.25rem; color: #575757;"> or drop here</span>-->
          <label for="photoUpload" class="custom-file-upload" 
              style="border: 2px solid #4300FF; background-color: #F1EBFF; padding:10px; border-radius: 0.25rem;">
              <i class="fa fa-paperclip" style="color: #4300FF;">
              </i><strong style="padding:10px; color: #4300FF;;">Attach File</strong> 
          </label> <span class="volunteerLabel" > or drop here</span>
          <input id="photoUpload" type="file"/>
          <div id="preview">

          </div>
      </div>
  </div>
  <div class="form-group">
      <input type="text" v-model="newVolunteer.misc" class="form-control volunteerField" id="misc" rows="3"></input>
      <label for="misc" class="form-control-placeholder">Anything else we should know?</label>
      <!--<input type="text" id="hours"  class="form-control" name="hours" >-->
  </div>
  <div class="form-group">
    <div class="checkbox ">
      <label  class="customcheck d-block volunteerLabel"  style="text-indent:15px;" >
          <input type="checkbox" v-model="newVolunteer.cocaffirmation" required><span class="checkmark"></span>
          I have read the <a href="https://cantstopcolumbus.com/code-of-conduct.html" style="font-style:bold; color:#4300FF">Code of Conduct</a>
      </label>
    </div>
  </div>


  <div class="form-actions col-md-12 text-center">
    <button class="btn btn-primary dark-purple"  type="submit" id="submitButton">Submit</button>
  </div>
</form>

<div class="modal fade"  id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable volunteerModal"   role="document">
    <div class="modal-content volunteerModal " id="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose an Option Below</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body  justify-content-center" id="modalBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
