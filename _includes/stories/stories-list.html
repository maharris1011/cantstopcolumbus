{% for post in site.categories.stories %}
<div class="jumbotron background-white my-3">
    <h2 class="post-title">{{ post.title }}</h2>
    <img class="img-fluid" src="{{ page.author.image }}" />
    <p class="post-excerpt">
      {{ post.excerpt }}
      <a href="{{ post.url }}"><span class="post-read-more">READ MORE</span></a>
    </p>
</div>
{% endfor %}
