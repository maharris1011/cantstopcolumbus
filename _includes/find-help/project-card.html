<div class="col-sm-3">
  <div class="card my-2">
    <div class="d-flex p-1 h-100">
    <img
    {% if include.proj.backgroundcolor %}
      style="background-color: {{ include.proj.backgroundcolor }};"
    {% endif %}
      src="assets/img/UX/projects/{{ include.proj.logo }}"
      class="card-img-top align-self-center"
    />
    </div>
    <div class="card-body">
      <a href="{{ include.proj.link }}"
        ><h5 class="card-title">{{ include.proj.title }}</h5></a
      >
      <p class="card-text">{{ include.proj.description }}</p>
    </div>
  </div>
</div>
