<div class="col-sm-6 col-lg-3 card my-2">
  <div style="height: 50%; padding-top:2em;">
    <div class="d-flex p-1 h-100">
    <img
    {% if include.proj.backgroundcolor %}
      style="background-color: {{ include.proj.backgroundcolor }};"
    {% endif %}
      src="assets/img/UX/projects/{{ include.proj.logo }}"
    {% if include.proj.limit-width %}
      class="p-2 card-img-top limit-width"
    {% else %}
      class="p-2 card-img-top align-self-center"
    {% endif %}
    />
    </div>
    <div class="card-body text-center">
      <a href="{{ include.proj.link }}" target="_blank"
        ><h5 class="card-title">{{ include.proj.title }}</h5></a
      >
      <p class="card-text">{{ include.proj.description }}</p>
    </div>
  </div>
</div>
