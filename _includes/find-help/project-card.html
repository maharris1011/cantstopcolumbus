<div class="card col-md-3 mx-1 my-2">
  <img
    style="vertical-align: middle; height: 50%;"
    src="assets/img/UX/projects/{{ include.proj.logo }}"
    class="card-img-top"
  />
  <div class="card-body">
    <a href="{{ include.proj.link }}"
      ><h5 class="card-title">{{ include.proj.title }}</h5></a
    >
    <p class="card-text">{{ include.proj.description }}</p>
  </div>
</div>
