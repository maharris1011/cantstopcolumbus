<div class="jumbotron">
  <ul id="project-tab" class="nav nav-pills flex-column flex-sm-row">
    <li class="nav-item">
      <a class="nav-link active"
        data-toggle="pill"
        id="all-tab"
        href="#all"
        aria-controls="all-tab"
        aria-selected="true"
      >
        ALL
      </a>
    </li>
    {% for tab in site.data.help-tabs %}
    <li class="nav-item border-control">
      <a
        class="nav-link"
        data-toggle="pill"
        id="#{{ tab.name }}-tab"
        href="#{{ tab.name }}"
        aria-controls="{{ tab.name }}-tab"
        aria-selected="false"
      >
        <span class="text-uppercase">{{ tab.name }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
