{% for press in site.categories.press-release %}
<div class="post jumbotron background-white my-3">
    <h2 class="title">{{ press.title }}</h2>
    <p class="post-excerpt">
      {{ press.excerpt }}
      <a href="{{ press.url }}"><span class="read-more">READ MORE</span></a>
    </p>
</div>
{% endfor %}
