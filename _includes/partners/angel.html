<div class="row artisan-ally-bootstrap-row">
  {% for item in site.data.angel %}
  {% for photo in item.logo %}
  <div class="artisan-ally-bootstrap-col">
    <div class="card h-100"  >
      <div class="embed-responsive embed-responsive-21by9">
           <a class="card-link text-info text-center mt-auto" href="{{ item.url }}" target="_blank">
             <img alt="{{ item.partner }}" class="card-img3-top embed-responsive-item" src="{{ photo.url }}" /></a>
      </div>
      <div class="card-body d-flex flex-column">
        <!-- <h5 class="card-title">{{ item.partner }}</h5> -->
        <a class="card-link text-info text-center mt-auto" href="{{ item.url }}" target="_blank">{{ item.partner }}</a>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endfor %}
</div>
