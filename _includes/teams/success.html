<div class="row artisan-bootstrap-row">
  {% for item in site.data.success %}
  {% for photo in item.photo_upload %}
  <div class="artisan-bootstrap-col">
    <div class="card h-100"  >
      <div class="embed-responsive embed-responsive-1by1">
           <img alt="{{ item.full_name }}" class="card-img2-top embed-responsive-item" src="{{ photo.url }}" />
      </div>
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ item.full_name }}</h5>
        <p>{{ item.team_page_byline }}</p>
        <a class="card-link text-info text-center mt-auto" href="{{ item.linked_in }}" target="_blank"><i class="fab fa-linkedin" style="font-size:48px"></i></a>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endfor %}
</div>
