<div class="row row-cols-1 row-cols-md-3">
  {% for item in site.data.proj_lead %}
  {% for photo in item.photo_upload %}
  <div class="col">
    <div class="card h-100">
      <img src="{{ photo.url }}" class="card-img-top img-fluid">
      <div class="card-body">
        <h5 class="card-title">{{ item.first_name }} {{ item.last_name }}</h5>
        <p class="card-text">{{ item.team_page_project_byline }}</p>
        <a class="card-text" href="{{ item.linked_in }}" target="_blank">Follow on LinkedIn</a>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endfor %}
</div>
